  @if (!hideHeader) {
  <header class="bg-primary-500 text-white shadow-mat-8 h-16 flex-shrink-0">
    <div class="flex items-center h-full px-4">
      <app-octocat></app-octocat>
      <div class="flex items-center justify-between flex-1 ml-4">
        <button type="button" aria-label="Toggle sidenav" class="p-2 rounded hover:bg-primary-600 transition-colors" (click)="hideMenu = !hideMenu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center justify-between flex-1 ml-4">
          <span class="text-sm sm:text-base">Angular PDF viewer showcase. Running on Angular {{ angularVersion }}{{ pdfjsVersion }} and {{ library }} {{ version }}.</span>
          <div class="lg:flex items-center space-x-4 ms-3 me-16" aria-label="Demo">
            <label class="flex items-center space-x-2">
              <select [(ngModel)]="viewer" class="px-2 py-1 text-sm border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                <option value="ngx-extended-pdf-viewer">stable (based on pdf.js 5.3)</option>
                <option value="bleeding-edge">bleeding edge (sneak preview)</option>
              </select>
            </label>
            <app-theme-toggle></app-theme-toggle>
          </div>
        </div>
      </div>
    </div>
  </header>
  }
  <div class="flex flex-1 overflow-hidden">
    <nav #drawer class="sidenav bg-white shadow-lg overflow-y-auto transition-all duration-300 ease-in-out"
         role="navigation"
         [class.w-80]="!hideMenu"
         [class.w-0]="hideMenu"
         [class.hidden]="hideMenu">
      @if (ngxExtendedPdfViewer) {
        <app-extended-pdf-viewer-menu [drawer]="drawer"></app-extended-pdf-viewer-menu>
      }
    </nav>
    <main class="flex-1 overflow-auto transition-all duration-300 ease-in-out ps-3 pe-2"
          [class.ml-80]="!hideMenu"
          [class.ml-0]="hideMenu">
      <div class="border-l border-gray-200">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
