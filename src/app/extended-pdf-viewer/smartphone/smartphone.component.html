<div class="flex-container-column fill-container">
  @if (!(fullscreenService.isFullscreen$ | async)) {
    <div class="flex-container-row" >
      <mat-card appearance="outlined" class="distance16 mat-elevation-z8 margin-right" style="flex: 1 1 100%; box-sizing: border-box; max-width:40%;">
        <app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/text.md"> </app-ie11-markdown>
      </mat-card>
      <mat-card appearance="outlined" class="distance16 mat-elevation-z8 margin-right" style="flex: 1 1 100%; box-sizing: border-box; max-width:58%;">
        <mat-tab-group>
          <mat-tab label="CSS template">
            <app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/css.md"> </app-ie11-markdown>
          </mat-tab>
          <mat-tab label="HTML template">
            <app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/html.md"> </app-ie11-markdown>
          </mat-tab>
          <mat-tab label="TypeScript">
            <app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/ts.md"> </app-ie11-markdown>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  }

  <app-demo [src]="'/assets/pdfs/GraalVM.pdf'">
    <div class="marvel-device iphone8">
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="sensor"></div>
      <div class="speaker"></div>
      <div class="screen">
        <ngx-extended-pdf-viewer
          [src]="'/assets/pdfs/GraalVM.pdf'"
          [height]="'667px'"
          [mobileFriendlyZoom]="'150%'"
          [showSecondaryToolbarButton]="false"

          >
        </ngx-extended-pdf-viewer>
      </div>
      <div class="home"></div>
      <div class="bottom-bar"></div>
    </div>
    <div>Smartphone mockup taken from https://github.com/marvelapp/devices.css</div>
  </app-demo>
</div>
