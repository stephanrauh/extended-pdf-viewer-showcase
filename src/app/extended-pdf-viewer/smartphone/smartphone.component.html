<div class="flex-container-column fill-container">
  @if (!(fullscreenService.isFullscreen$ | async)) {
    <div class="flex-container-row" >
      <div class="bg-white border border-gray-300 rounded-lg shadow-mat-8 p-6 mt-1 margin-right flex-1 box-border max-w-[40%]">
        <app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/text.md"> </app-ie11-markdown>
      </div>
      <div class="bg-white border border-gray-300 rounded-lg shadow-mat-8 p-6 mt-1 margin-right flex-1 box-border max-w-[58%]">
        <div class="w-full">
        <!-- Tab buttons -->
        <div class="overflow-x-auto">
            <div class="flex space-x-2 w-max border-b border-gray-200 mb-2">
          <button
            class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
            [class.text-primary-600]="activeTab === 'css-template'"
            [class.border-primary-600]="activeTab === 'css-template'"
            [class.text-gray-500]="activeTab !== 'css-template'"
            [class.border-transparent]="activeTab !== 'css-template'"
            (click)="activeTab = 'css-template'">
            CSS template
          </button>
          <button
            class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
            [class.text-primary-600]="activeTab === 'html'"
            [class.border-primary-600]="activeTab === 'html'"
            [class.text-gray-500]="activeTab !== 'html'"
            [class.border-transparent]="activeTab !== 'html'"
            (click)="activeTab = 'html'">
            HTML template
          </button>
          <button
            class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
            [class.text-primary-600]="activeTab === 'typescript'"
            [class.border-primary-600]="activeTab === 'typescript'"
            [class.text-gray-500]="activeTab !== 'typescript'"
            [class.border-transparent]="activeTab !== 'typescript'"
            (click)="activeTab = 'typescript'">
            TypeScript
          </button>
        </div>
          </div>

        <!-- Tab content -->
        @if (activeTab === 'css-template') {
          <div class="tab-content">
<app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/css.md"> </app-ie11-markdown>
        </div>
          }
        @if (activeTab === 'html') {
          <div class="tab-content">
<app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/html.md"> </app-ie11-markdown>
        </div>
          }
        @if (activeTab === 'typescript') {
          <div class="tab-content">
<app-ie11-markdown src="/assets/extended-pdf-viewer/smartphone/ts.md"> </app-ie11-markdown>
        </div>
          }
      </div>
      </div>
    </div>
  }

  <app-demo [src]="'/assets/pdfs/GraalVM.pdf'">
    <div class="marvel-device iphone8">
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="sensor"></div>
      <div class="speaker"></div>
      <div class="screen">
        <ngx-extended-pdf-viewer
          [src]="'/assets/pdfs/GraalVM.pdf'"
          [height]="'667px'"
          [mobileFriendlyZoom]="'150%'"
          [showSecondaryToolbarButton]="false"


      [theme]="theme">
        </ngx-extended-pdf-viewer>
      </div>
      <div class="home"></div>
      <div class="bottom-bar"></div>
    </div>
    <div>Smartphone mockup taken from https://github.com/marvelapp/devices.css</div>
  </app-demo>
</div>
