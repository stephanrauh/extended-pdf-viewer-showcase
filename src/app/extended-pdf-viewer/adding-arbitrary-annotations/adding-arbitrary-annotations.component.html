<div class="flex-container-column fill-container">
  @if (!(fullscreenService.isFullscreen$ | async)) {
    <div class="flex-container-row">
      <div
        class="bg-white border border-gray-300 rounded-lg shadow-mat-8 p-6 distance16 margin-right"
        style="flex: 1 1 100%; box-sizing: border-box; max-width: 40%"
      >
        <p>This demo shows how to add annotations to a PDF using pdf-lib.</p>
        <div class="space-y-2">
          <button class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded shadow" (click)="addDemoStickyNotes()">
            Add Demo Annotation
          </button>
          <button class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded shadow" (click)="resetToOriginalPDF()">
            Reset to Original
          </button>
        </div>
        <p class="text-sm text-gray-600 mt-2">Current annotations: {{ getStickyNotesCount() }}</p>
      </div>
      <div class="bg-white border border-gray-300 rounded-lg shadow-mat-8 p-6 distance16" style="flex: 1 1 100%; box-sizing: border-box; max-width: 58%">
        <div class="w-full">
          <!-- Tab buttons -->
          <div class="overflow-x-auto">
            <div class="flex space-x-2 w-max border-b border-gray-200 mb-2">
              <button
                class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
                [class.text-primary-600]="activeTab === 'html'"
                [class.border-primary-600]="activeTab === 'html'"
                [class.text-gray-500]="activeTab !== 'html'"
                [class.border-transparent]="activeTab !== 'html'"
                (click)="activeTab = 'html'"
              >
                HTML template
              </button>
              <button
                class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
                [class.text-primary-600]="activeTab === 'typescript'"
                [class.border-primary-600]="activeTab === 'typescript'"
                [class.text-gray-500]="activeTab !== 'typescript'"
                [class.border-transparent]="activeTab !== 'typescript'"
                (click)="activeTab = 'typescript'"
              >
                TypeScript (1/2)
              </button>
              <button
                class="px-3 py-1.5 text-xs font-medium border-b-2 focus:outline-none"
                [class.text-primary-600]="activeTab === 'typescript2'"
                [class.border-primary-600]="activeTab === 'typescript2'"
                [class.text-gray-500]="activeTab !== 'typescript2'"
                [class.border-transparent]="activeTab !== 'typescript2'"
                (click)="activeTab = 'typescript2'"
              >
                TypeScript (2/2)
              </button>
            </div>
          </div>

          <!-- Tab content -->
          @if (activeTab === 'html') {
            <div class="tab-content">
              <app-ie11-markdown src="/assets/extended-pdf-viewer/adding-arbitrary-annotations/html.md"> </app-ie11-markdown>
            </div>
          }
          @if (activeTab === 'typescript') {
            <div class="tab-content">
              <app-ie11-markdown src="/assets/extended-pdf-viewer/adding-arbitrary-annotations/ts.md"> </app-ie11-markdown>
            </div>
          }
          @if (activeTab === 'typescript2') {
            <div class="tab-content">
              <app-ie11-markdown src="/assets/extended-pdf-viewer/adding-arbitrary-annotations/ts2.md"> </app-ie11-markdown>
            </div>
          }
        </div>
      </div>
    </div>
  }

  <app-demo [src]="'/assets/pdfs/user-experience.pdf'">
    <ngx-extended-pdf-viewer
      [src]="pdfSrc">
    </ngx-extended-pdf-viewer>
  </app-demo>
</div>
